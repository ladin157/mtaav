<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}mtaAV uploader{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'mtaupload/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
{#    <link rel="stylesheet" href="{% static "mtaupload/css/bootstrap.min.css" %}">#}
{#    <link href='{% static 'mtaupload/css/google_font.css' %}' rel='stylesheet' type='text/css'>#}
    <link rel="stylesheet" type="text/css" href="{% static 'mtaupload/css/style.css' %}"/>
    <script src="{% static "mtaupload/js/jquery.min.js" %}"></script>
    <script src="{% static "mtaupload/js/bootstrap.min.js" %}"></script>


{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>#}
{#    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>#}

    <script src="{% static 'mtaupload/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'static:index' %}">mtaAV uploader</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block categories_active %}{% endblock %}"><a href="{% url 'static:index' %}"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>&nbsp; Categoies</a></li>
                <li class="{% block files_active %}{% endblock %}"><a href="{% url 'static:files' 'all' %}"><span class="glyphicon glyphicon-open-file" aria-hidden="true"></span>&nbsp; Files</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'static:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'static:create_category' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Category
                    </a>
                </li>
                <li>
                    <a href="{% url 'static:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
